<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    
  </head>
  <body>
    <div id="map" style="width:500px;height:380px;"></div>
    <div id="map"></div>
    <script>

      function initMap() {
        var myLatLng = {lat: 38.234914, lng: -85.639928};

        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 14,
          center: myLatLng
        });

        var marker = new google.maps.Marker({
          position: myLatLng,
          map: map,
          title: 'WW Cousins: Perfect Burgers, Built From Scratch'
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAFMrOb9JotJdQzLfyBVHp920TIRDPHLwE&callback=initMap"
    async defer></script>
  </body>
</html>
